<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="css/style.css"> <!-- 외부 CSS 연결 예시 -->
</head>
<body>

  <div class="main-container">
    <!-- 사이드바 영역 -->
    <aside class="sidebar">

      <!-- 로고 영역 -->
      <div class="sidebar-logo">
        <img src="img/top_logo.svg" alt="logo">
      </div>
       
      
      <!-- 서치바 영역 -->
      <div class="sidebar-content">
        <div class="search-box">
          <img src="img/searchbar_marker.svg">
          <input
            type="text"
            class="search-input"
            placeholder="검색할 지역을 입력해주세요">
        </div>
      </div>
      

      <!-- 메뉴 영역 -->
      <nav class="menu-list">        
        <!-- 필터 메뉴 아이템 -->
        <div class="menu-item">
          <img src="img/menu_filter.svg">
          <span class="menu-text">필터</span>
          <img src="img/menu_more.svg">
        </div>

        <!-- 화장실 등록 메뉴 아이템 -->
        <div class="menu-item">
          <img src="img/menu_plus.svg">
          <span class="menu-text">화장실 등록</span>
          <img src="img/menu_more.svg">
        </div>

        <!-- 가까운 화장실 찾기 메뉴 아이템 -->
        <div class="menu-item">
          <img src="img/meny_map.svg">
          <span class="menu-text">가까운 화장실 찾기</span>
          <img src="img/menu_more.svg">
        </div>

        <!-- Korean Toilet Guide 메뉴 아이템 -->
        <div class="menu-item">
          <img src="img/meny_guide.svg">
          <span class="menu-text">Korean Toilet Guide</span>
          <img src="img/menu_more.svg">
        </div>
      </nav>
      
      <!-- 푸터 영역 -->
      <footer class="sidebar-footer">
        <div>About</div>
        <div>Contact</div>
        <div>Support Us</div>
      </footer>
    </aside>

    <!-- 메인 영역 -->
    <main class="main-content">
      <div class="main-header">
        <h1>화장실 등록</h1>
      </div>
    </main>


  </div>

</body>
</html>
