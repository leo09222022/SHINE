about.title=エマーレット紹介
about.intro1=一日の中で誰もが一度は公衆トイレを利用する瞬間が訪れます。特に旅行中や見知らぬ場所にいる時、公衆トイレの場所を素早く見つけることはより重要になります。
about.intro2=エマーレット（Emerlet）は公共の場でトイレを探すすべての人のためのスマート地図ベースのトイレ案内サービスです。誰でも素早く簡単に近くの公衆トイレを検索し、施設情報やレビュー、写真、利用ヒントなどを確認できるように設計されています。
about.intro3=エマーレットは様々なトイレ検索を超え、誰にでも開かれたプラットフォームであり、アクセシビリティの高いトイレ情報プラットフォームを目指しています。

about.features.title=主な機能とサービス
about.features.location=位置ベースのトイレ検索：現在地を基準に周辺の公衆トイレを簡単に見つけ、地図で確認できます。
about.features.review=トイレ情報閲覧とレビュー：利用者が直接残したレビューと評価、写真を通じてトイレの状態と清潔度、アクセシビリティについて事前に確認できます。
about.features.registration=トイレ情報提供と修正依頼：ユーザーが直接トイレ情報を登録したり、間違った情報の修正を要請することができます。
about.features.multilingual=多言語サポート：韓国語、英語、日本語をサポートしているため、外国人観光客も不便なく利用できます。
about.features.filter=フィルター/オプション高度使用機能：トイレ使用以外にもトイレ検索や情報閲覧が可能で、登録時にはより多くの機能を利用できます。

about.definition.title=公衆トイレの定義
about.definition.desc=エマーレットが提供する情報は、次のような公共アクセス可能なトイレを基準としています：
about.definition.item1=地方自治体が管理する公衆トイレ
about.definition.item2=地下鉄駅、鉄道駅、バスターミナル、空港、休憩所など交通施設内のトイレ
about.definition.item3=市場、図書館、病院、博物館、体育センターなど公共機関のトイレ
about.definition.item4=ショッピングモール、大型マートなど誰でも利用可能な民間施設のトイレ
about.definition.item5=地方自治体と協約されたオープントイレ（店舗など）
about.definition.note=ただし、一部の顧客のみ利用可能な制限付きトイレ（例：店内の顧客専用トイレ）はなるべく除外していますが、有意義な情報の場合は例外的に案内することがあります。

about.participation.title=ユーザー参加
about.participation.desc=皆様の参加によってエマーレットはより正確で豊かな情報プラットフォームになります。新しいトイレを報告したり、誤った情報を発見した場合はいつでも登録または修正要請をしてください。


