tip.1=トイレットペーパーを便器に流せない場合があります
tip.1Toggle=韓国の一部のトイレでは、便器にトイレットペーパーを流さないよう案内されています。これは配管の問題によるもので、主に古い建物や小規模な施設で見られます。
sign.example=標識の例：
tip.firstSign1=トイレットペーパーは便器に入れないでください
tip.firstSign2=トイレットペーパーはゴミ箱に捨ててください

tip.2=コンビニではトイレの利用ができない場合が多いです
tip.2Toggle=日本とは異なり、韓国のほとんどのコンビニはトイレを顧客に開放していません。緊急の場合は、近くの地下鉄駅や公共施設、ショッピングモールを利用するとよいでしょう。
tip.secondSign=✅ 韓国の公衆トイレはほとんどが無料です！

tip.3=「화장실（ファジャンシル）」というハングルの看板を覚えておきましょう
tip.3Toggle=韓国の公衆トイレの標識には、🚻のようなシンボルと一緒に「화장실」というハングルが表示されている場合が多いです。
tip.thirdSign=🔡 “화장실” = トイレ（覚えておくと便利！）

tip.4=トイレのドアの構造が複雑な場合があります
tip.4Toggle=韓国のトイレの一部のドアは、回してロックするタイプではなく、ボタンを押すかスライド式でロックする場合があります。最初は戸惑うかもしれません。
tip.fourthSign=分からない場合は、ドアを軽く押すか案内文を確認してみてください。

tip.5=トイレにトイレットペーパーが備え付けられていない場合があります
tip.5Toggle=特に公共施設や観光地のトイレでは、個室にトイレットペーパーがないこともあります。旅行中はミニティッシュやトイレットペーパーを持ち歩くと便利です。
tip.fifthSign=🎒 旅行用ティッシュを持っていく＝必須の裏技！

tip.6=女性用トイレには生理用品用のゴミ箱があります
tip.6Toggle=韓国の女性用トイレには、ほとんどの場合、生理用品専用のゴミ箱が設置されており、衛生的に処理できるようになっています。
tip.sixthSign=♀️ トイレ内にある小さな金属箱は生理用品専用です。

tip.7=地下鉄駅のトイレは観光客におすすめです
tip.7Toggle=ソウルをはじめとする韓国の都市の地下鉄駅のトイレは広くてアクセスしやすく、ほとんどが無料です。観光地周辺の駅のトイレは特に清潔で管理が行き届いています。
tip.seventhSign=🚇 観光中に困ったら地下鉄を思い出しましょう！

tip.8=ショッピングモールや百貨店のトイレは清潔で快適です
tip.8Toggle=大型のショッピングモールや百貨店のトイレは清潔度が高く、外国人利用者にも人気です。無料Wi-Fiやおむつ交換台などの設備も充実しています。

tip.9=眺めの良い「ビュー・トイレ」もあります
tip.9Toggle=ソウルのNソウルタワー（南山タワー）のトイレは、都市の景色が見渡せることで観光名所としても知られています。機会があればぜひ立ち寄ってみてください。
tip.ninthSign=🗼 トイレでも思い出の一枚を！

tip.10=ビデ（洗浄機）付きトイレも増えています
tip.10Toggle=日本のように、韓国でも最近はビデ機能付きのトイレが増えています。ただし、すべての場所で一般的ではないため、過度な期待はしないようにしましょう。

