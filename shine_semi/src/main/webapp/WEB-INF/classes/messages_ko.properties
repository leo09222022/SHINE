tip.1=변기에 휴지를 버리면 안 되는 경우도 있어요
tip.1Toggle=한국의 일부 화장실에는 변기에 휴지를 버리지 말라는 안내가 붙어 있습니다. 이는 배관 문제 때문인데, 주로 오래된 건물이나 소형 시설에서 볼 수 있습니다. 
sign.example=표시판 예시: 
tip.firstSign1=휴지는 변기에 넣지 마세요
tip.firstSign2=휴지는 휴지통에 버려주세요

tip.2=편의점에서는 보통 화장실 이용이 불가능해요
tip.2Toggle=일본과 달리, 한국의 대부분의 편의점은 고객에게 화장실을 개방하지 않습니다. 긴급한 경우에는 주변 지하철역이나 공공건물, 쇼핑몰을 이용하는 것이 좋습니다.
tip.secondSign=✅ 한국의 공중화장실은 대부분 무료입니다!

tip.3=“화장실”이라는 한글 간판을 기억하세요
tip.3Toggle=한국의 공중화장실 표지판은 일본과 비슷한 심볼(🚻) 외에도 “화장실”이라는 글자가 함께 표기되어 있는 경우가 많습니다.
tip.thirdSign=🔡 “화장실”

tip.4=화장실 문이 복잡할 수 있어요
tip.4Toggle=한국 화장실의 일부 문은 돌려 잠그거나 밀어 넣는 방식이 아니라, 버튼을 누르거나 슬라이딩 방식으로 잠기는 경우가 있어 처음엔 헷갈릴 수 있습니다.
tip.fourthSign=모르는 경우, 문을 살짝 눌러보거나 안내 문구를 확인하세요.

tip.5=일부 화장실에는 휴지가 비치되지 않을 수 있어요
tip.5Toggle=특히 공공시설이나 관광지의 화장실에서는 칸마다 화장지가 없는 경우도 있으므로, 여행 중에는 미니 티슈나 휴지를 가지고 다니는 것이 좋습니다.
tip.fifthSign=🎒 여행용 휴지 챙기기 = 필수 꿀팁!

tip.6=여성 화장실에는 위생용품용 휴지통이 있어요
tip.6Toggle=한국의 여성 화장실에는 대부분 생리용품 전용 휴지통이 별도로 마련되어 있어, 위생적으로 처리할 수 있도록 되어 있습니다.
tip.sixthSign=♀️ 화장실 안에 작은 금속통이 있는 경우, 생리용품 전용입니다.

tip.7=지하철역 화장실은 관광객에게 추천해요
tip.7Toggle=서울을 비롯한 한국 도시들의 지하철역 화장실은 넓고 접근이 쉬우며, 대부분 무료입니다. 특히 관광지 근처 지하철역은 깔끔하고 관리도 잘 되어 있어요.
tip.seventhSign=🚇 관광 중 급할 때는 지하철을 기억하세요!

tip.8=쇼핑몰과 백화점 화장실은 청결하고 쾌적해요
tip.8Toggle=대형 쇼핑몰이나 백화점의 화장실은 청결도가 높아 외국인 이용자들에게도 인기가 많습니다. 특히 무료 Wi-Fi, 기저귀 교환대 등 편의시설도 잘 갖춰져 있어요.

tip.9=전망 좋은 ‘뷰 화장실’도 있어요
tip.9Toggle=서울의 N서울타워(남산타워) 화장실은 도심 전망이 좋아 관광 명소로도 알려져 있습니다. 기회가 된다면 꼭 한 번 들러보세요!
tip.ninthSign=🗼 화장실에서도 인생샷 가능?!

tip.10=비데(세정기) 있는 화장실도 늘고 있어요
tip.10Toggle=일본처럼 한국에서도 최근에는 비데 기능이 포함된 화장실이 늘어나고 있습니다. 다만, 전 지역에서 보편적이진 않으니 기대는 금물!

about.title=이멀렛 소개
about.intro1=하루 중 누구나 한 번쯤은 공중화장실을 이용해야 할 순간이 찾아옵니다. 특히 여행 중이거나 낯선 장소에 있을 때, 공중화장실의 위치를 빠르게 찾는 일은 더욱 중요해집니다.
about.intro2=이멀렛(Emerlet)은 공공장소에서 화장실을 찾는 모든 사람들을 위한 스마트 지도 기반 화장실 안내 서비스입니다. 누구나 빠르고 쉽게 근처의 공중화장실을 검색하고, 편의시설 정보와 리뷰, 사진, 이용 팁 등을 확인할 수 있도록 설계되었습니다.
about.intro3=이멀렛은 다양한 화장실 찾기를 넘어, 누구에게나 열려 있는 플랫폼이고 접근성 높은 화장실 정보 플랫폼을 지향합니다.

about.features.title=주요 기능 및 서비스
about.features.location=위치 기반 화장실 검색: 현재 위치를 기준으로 주변의 공중화장실을 쉽게 찾아 지도를 통해 확인할 수 있습니다.
about.features.review=화장실 정보 열람 및 리뷰: 이용자들이 직접 남긴 리뷰와 별점, 사진을 통해 화장실의 상태와 청결도, 접근성에 대한 여부를 미리 확인할 수 있습니다.
about.features.registration=화장실 제보 및 추천 요청: 사용자가 직접 화장실 정보를 등록하거나 잘못된 정보를 수정 요청할 수 있습니다.
about.features.multilingual=다국어 지원: 한국어, 영어, 일본어를 지원하여 외국인 관광객도 불편 없이 이용할 수 있습니다.
about.features.filter=필터/옵션 고급 사용 기능: 화장가기용 화장실 외에도 화장실 검색 및 정보 열람이 가능하며, 등록 시에는 더 많은 기능을 누릴 수 있습니다.

about.definition.title=공공화장실의 정의
about.definition.desc=이멀렛이 제공하는 정보는 다음과 같은 공공 접근이 가능한 화장실을 기준으로 합니다:
about.definition.item1=지자체가 관리하는 공공화장실
about.definition.item2=지하철역, 기차역, 버스터미널, 공항, 휴게소 등 교통시설 내 화장실
about.definition.item3=시장, 도서관, 병원, 박물관, 체육센터 등 공공기관 화장실
about.definition.item4=쇼핑몰, 대형마트 등 누구나 이용 가능한 민간시설 화장실
about.definition.item5=지자체와 협약된 개방 화장실(매장 등)
about.definition.note=단, 일부 고객만 이용 가능한 제한적 화장실(예: 매장 내 고객 전용 화장실)은 가급적 제외하고 있으며, 유의미한 정보일 경우 예외적으로 안내할 수 있습니다.

about.participation.title=사용자 참여
about.participation.desc=여러분의 참여가 이멀렛을 더욱 정확하고 풍부한 정보 플랫폼으로 만듭니다. 새로운 화장실을 제보하거나 잘못된 정보를 발견하셨다면 언제든지 등록 또는 수정 요청해 주세요.

