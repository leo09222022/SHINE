support.description=이멀렛은 누구나 쉽게 접근할 수 있는 공중화장실 정보를 제공함으로써, 더 나은 도시 환경과 여행 편의를 돕고자 합니다.\n더 나은 서비스를 위해 여러분의 작은 참여와 응원이 큰 힘이 됩니다!

