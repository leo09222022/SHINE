donation.description1=이멀렛은 광고 없이 운영되는 비영리 공공서비스입니다.\n서버 유지비와 운영은 자비로 감당하고 있어요.
donation.description2=“도움이 되었어요!” 라는 마음을 전하고 싶으시다면,\n따뜻한 커피 한 잔 사주기로 응원해 주세요 :)\n크지 않아도 괜찮습니다.\n작지만 진심 어린 후원은 이멀렛을 계속 운영해나가는 데 큰 힘이 됩니다.

